<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
  </head>
  <body>
    <!-- Login 8 - Bootstrap Brain Component -->
    <section class="bg-light p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-11">
            <div class="card border-light-subtle shadow-sm">
              <div class="row g-0">
                <div class="col-12 col-md-6">
                  <img
                    class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                    loading="lazy"
                    src="./assets/images/BietThu7.webp"
                    alt="Welcome back you've been missed!"
                  />
                </div>
                <div
                  class="col-12 col-md-6 d-flex align-items-center justify-content-center"
                >
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                     
                      <h1>Đặt lại mật khẩu</h1>
<form action="/users/reset-password/<%= token %>" method="POST" id="form">                <input type="hidden" name="id">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password"></input>
                     <label class="form-label">Confirm password</label>
                    <input class="form-control" type="password" name="password2"></input>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Xác nhận">
                </form> 
                      
                      <div class="row">
                        <div class="col-12">
                          <div
                            class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5"
                          >
                            <a
                              href="login.html"
                              class="link-secondary text-decoration-none"
                              >Đăng nhập</a
                            >
                            <a
                              href="login.html"
                              class="link-secondary text-decoration-none"
                              >trở lại</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../public/javascripts/login.js"></script>
  </body>
</html>
